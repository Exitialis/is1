<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            width: 100%;
            height: 100%;
        }
        #graphDiv{
            width: 100%;
            height: 500px;
        }
        #graphDiv > svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="graphDiv"></div>
    <script>
        function submit(event) {
            console.log(event);
            event.preventDefault();
            console.log(event);
        }
    </script>
    <div id="wrapper" class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form @submit.prevent="addNode">
                        <div class="form-group">
                            <label>Узел:</label>
                            <input v-model="node" class="form-control" type="text">
                        </div>
                        <button type="submit" class="btn btn-success">Связать</button>
                    </form>
                    <form action="">
                        <div class="form-group">
                            <label>Связь:</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <select name="" v-model="link1" class="form-control">
                                        <option v-for="node in nodes" :value="node.name">{{ node.name }}</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select name="" v-model="link2" class="form-control">
                                        <option v-for="node in nodes" :value="node.name">{{ node.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>

                    </form>
                </div>
            </div>

        </div>


    </div>
    <script src="js/index.js"></script>

</body>
</html>
